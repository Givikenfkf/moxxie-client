name: Build native .so (Android)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build native libs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (tools + platform-tools)
        uses: android-actions/setup-android@v3
        # you can optionally add `with: packages: 'platforms;android-33;build-tools;33.0.2'`
        # but leaving default installs cmdline-tools + platform-tools which is enough for Gradle to work.
        with:
          accept-android-sdk-licenses: 'yes'

      - name: Install Android NDK and link to SDK
        uses: nttld/setup-ndk@v1
        with:
          # choose an NDK version; r26d is a recent example â€” you may change this if your project requires a specific NDK
          ndk-version: r26d
          link-to-sdk: true

      - name: Ensure gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Show Gradle & Java versions
        run: |
          ./gradlew -v
          java -version

      - name: Build (assemble release)
        # Use whichever Gradle task fits your project: assembleDebug, assembleRelease, build, etc.
        run: ./gradlew --no-daemon clean assembleRelease

      - name: Show built .so files (for debugging)
        run: |
          echo "---- looking for .so files under app/build ----"
          find app/build -type f -name "*.so" -print || true
          echo "---- looking for .so files anywhere ----"
          find . -type f -name "*.so" -print || true

      - name: Collect native libs and upload artifact
        run: |
          mkdir -p /tmp/native-libs
          # copy all .so files (preserving directories) into one folder so upload-artifact picks them up
          find . -type f -name '*.so' -exec rsync -R {} /tmp/native-libs/ \; || true
          ls -R /tmp/native-libs || true

      - name: Upload native-libs artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-libs
          path: /tmp/native-libs
