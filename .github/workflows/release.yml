name: Build native .so (Android)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build native libs
    runs-on: ubuntu-latest
    env:
      # Change to the exact NDK your project needs (match ndkVersion if present)
      NDK_VERSION: "25.2.9519653"
      ANDROID_PLATFORM: "android-33"
      BUILD_TOOLS_VERSION: "33.0.2"
      CMAKE_VERSION: "3.22.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK, NDK and CMake
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          # Use a block scalar to list packages one-per-line (no trailing commas)
          packages: |
            platform-tools
            platforms;${{ env.ANDROID_PLATFORM }}
            build-tools;${{ env.BUILD_TOOLS_VERSION }}
            ndk;${{ env.NDK_VERSION }}
            cmake;${{ env.CMAKE_VERSION }}
          cmdline-tools-version: '12.0'

      - name: Verify sdkmanager and list installed packages (debug)
        run: |
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --list || true
          else
            echo "sdkmanager not found at $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          fi

      - name: Fallback install packages with sdkmanager (retries once)
        run: |
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          PACKS=(
            "platform-tools"
            "platforms;${{ env.ANDROID_PLATFORM }}"
            "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
            "ndk;${{ env.NDK_VERSION }}"
            "cmake;${{ env.CMAKE_VERSION }}"
          )
          if [ ! -x "$SDKMANAGER" ]; then
            echo "sdkmanager not executable; trying alternative path..."
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/12.0/bin/sdkmanager"
          fi
          echo "Using sdkmanager at: $SDKMANAGER"
          for pack in "${PACKS[@]}"; do
            echo "Installing: $pack"
            # try twice in case of transient network hiccup
            "$SDKMANAGER" "$pack" || { echo "Retrying $pack"; sleep 3; "$SDKMANAGER" "$pack"; } || { echo "Failed to install $pack"; exit 1; }
          done
          # accept licenses as fallback
          yes | "$SDKMANAGER" --licenses || true

      - name: Accept Android SDK licenses (final fallback)
        run: |
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          fi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/gradle.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Show Java / Gradle versions (debug)
        run: |
          java -version
          ./gradlew -v

      - name: Build (assembleRelease)
        run: ./gradlew --no-daemon clean assembleRelease

      - name: Print where .so files might be
        run: |
          echo "==== Searching app/build for .so files ===="
          find app/build -type f -name "*.so" -print || true
          echo "==== Searching entire repo for .so files ===="
          find . -type f -name "*.so" -print || true

      - name: Collect .so files for upload
        run: |
          mkdir -p native-libs
          find . -type f -name '*.so' -exec rsync -R {} native-libs/ \; || true
          echo "Collected files:"
          ls -R native-libs || true

      - name: Upload native-libs artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-libs
          path: native-libs
