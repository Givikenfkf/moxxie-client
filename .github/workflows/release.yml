name: Build native .so (Android)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build native libs
    runs-on: ubuntu-latest
    env:
      # adjust if you want to pin a different NDK version (see note below)
      NDK_VERSION: "25.2.9519653"
      # optional: change target platform / build-tools if your project needs a specific API
      ANDROID_PLATFORM: "android-33"
      BUILD_TOOLS_VERSION: "33.0.2"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK, NDK and CMake
        uses: android-actions/setup-android@v3
        with:
          # IMPORTANT: boolean must be plain true (not 'yes' or quoted)
          accept-android-sdk-licenses: true
          # Install the packages your build likely needs. Edit the ndk entry if your project requires a different version.
          packages: >
            platform-tools,
            platforms;${{ env.ANDROID_PLATFORM }},
            build-tools;${{ env.BUILD_TOOLS_VERSION }},
            ndk;${{ env.NDK_VERSION }},
            cmake;3.22.1
          # optional: pin a particular cmdline-tools version (string)
          cmdline-tools-version: '12.0'

      - name: Accept Android SDK licenses (fallback)
        # sdkmanager path is usually $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager
        run: |
          if [ -n "$ANDROID_SDK_ROOT" ] && [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found at expected location: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          fi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/gradle.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Show Java / Gradle versions (debug)
        run: |
          java -version
          ./gradlew -v

      - name: Build (assembleRelease)
        # change to assembleDebug if you want debug build
        run: ./gradlew --no-daemon clean assembleRelease

      - name: Print where .so files might be
        run: |
          echo "==== Searching app/build for .so files ===="
          find app/build -type f -name "*.so" -print || true
          echo "==== Searching entire repo for .so files ===="
          find . -type f -name "*.so" -print || true

      - name: Collect .so files for upload
        run: |
          mkdir -p native-libs
          # preserve relative paths so multiple ABIs & locations are distinguishable
          find . -type f -name '*.so' -exec rsync -R {} native-libs/ \; || true
          echo "Collected files:"
          ls -R native-libs || true

      - name: Upload native-libs artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-libs
          path: native-libs
